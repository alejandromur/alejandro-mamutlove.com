<app-heading [heading]="'Mis libros favoritos'"></app-heading>

<article class="list">
  <div class="wrapper">
    <section class="list__body">
      <ng-container *ngFor="let item of items; index as i">
        <app-item [item]="item"></app-item>
      </ng-container>
      <p *ngIf="noResults">Todavía no tienes ningún favorito</p>
    </section>
  </div>
</article>
